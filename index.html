<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Archu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #countdown {
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Archana Kholamkar</h1>
    <div id="countdown"></div>

    <script>
        // Set the date for when the website will reveal the main page
        var revealDate = new Date("February 18, 2024 00:00:00").getTime();

        // Update the countdown every second
        var countdown = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the time remaining until revealDate
            var timeRemaining = revealDate - now;
            
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the countdown
            document.getElementById("countdown").innerHTML = "Please wait for the right time. Time remaining: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            // When the countdown is finished, display the main page
            if (timeRemaining <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Redirecting to the main page...";
                // Redirect to the main page or show/hide content as needed
                window.location.href = "main-page.html"; // Uncomment this line to redirect
            }
        }, 1000);
    </script>
</body>
</html>
